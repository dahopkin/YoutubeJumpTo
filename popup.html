<!doctype html>
<html>
<head>
    <title>YouTube JumpTo</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>
    <link href="popup.css" rel="stylesheet" />
</head>
<body>
    <h1>YouTube JumpTo Controls</h1>
    <fieldset>
        <legend align="center">Go To:</legend>
        <div class="btn-group">
            <div><input type="submit" id="goTo1-4" value="1/4" /></div>
            <div><input type="submit" id="goTo2-4" value="2/4" /></div>
            <div><input type="submit" id="goTo3-4" value="3/4" /></div>
            <div><input type="submit" id="goTo30" value="30s before end" /></div>
        </div>
    </fieldset>

    <fieldset>
        <legend align="center">Binary Search</legend>
        <div class="btn-group">
            <div><input type="submit" id="startOrStop" value="Start" /></div>
            <div><input type="submit" id="goLeft" value="Before This" /></div>
            <div><input type="submit" id="goRight" value="After This" /></div>
        </div>
    </fieldset>


</body>
</html>
